<head>
    <title>Shopicruit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
</head>

<body ng-app="shopicruit">

    <div class="panel panel-default" ng-controller="shopicruitController as vm">
        <div class="panel-heading">Here are your purchased items</div>
        <div class="panel-body">
            <ul ng-repeat="product in vm.products">
                <li>{{ product.title }}</li>
            </ul>
        </div>
        <div class="panel-footer">
            <p ng-bind=" 'Thank you for shopping with us. Your total order price is $' + vm.totalPrice(vm.products)"></p>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="components/shopicruit.controller.js"></script>
  <script src="components/shopicruit.service.js"></script>

</body>
